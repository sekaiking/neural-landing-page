<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="100%" height="100%">
  <defs>
    <mask id="cutoutMask">
      <!-- white = visible, black = transparent (cutout) -->
      <rect width="100%" height="100%" fill="white"/>
      <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
            font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="220"
            fill="black">YOUR TEXT</text>
    </mask>
  </defs>

  <!-- Black background with text area masked out (transparent) -->
  <rect width="100%" height="100%" fill="black" mask="url(#cutoutMask)"/>
</svg>